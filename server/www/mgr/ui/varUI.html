<style>
#varUI_pannel{
	position:fixed;
	width:100%;
	top:25px;
}
#varUI_varListView{
	position:fixed;
	width:100%;
	top:50px;
	bottom:25px;
	overflow:auto;
}
#varUI_varListView table{
	width:100%;
}
#varUI_varListView td{
	height:50px;
	border-bottom:1px solid;
	text-align:center;
	vertical-align:middle;
}
#varUI_varListView table tbody tr:first-child{
	background:#cccccc;
}
#varUI_varListView table tbody tr{
	background:#eeeeee;
}
#varUI table:first-child{
	width:100%;
}
</style>

<div id="varUI">
	<div id="varUI_pannel">
    </div>
	<div id="varUI_varListView">无变量数据</div>
</div>


<div id="editVarUI" class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">编辑变量
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
    	<div id="editVarUI_jsonEditor" style="height:500px;"></div>
	<br />
	<button id="editVarUI_saveVarBtn">保存</button>
    </div>
  </div>
</div>
