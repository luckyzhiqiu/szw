<style>
#numUI_pannel{
	position:fixed;
	width:100%;
	top:25px;
}
#numUI_numListView{
	position:fixed;
	width:100%;
	top:50px;
	bottom:25px;
	overflow:auto;
}
#numUI_numListView table{
	width:100%;
}
#numUI_numListView td{
	height:50px;
	border-bottom:1px solid;
	text-align:center;
	vertical-align:middle;
}
#numUI_numListView table tbody tr:first-child{
	background:#cccccc;
}
#numUI_numListView table tbody tr{
	background:#eeeeee;
}
#numUI table:first-child{
	width:100%;
}
#numUI_createNumBtn{
	width:100%;
}
</style>

<style>
#createNumUI_headView input[type=text]{
	width:100px;
}
#createNumUI_dataView input[type=text]{
	width:60px;
}
#createNumUI_dataView{
	width:100%;
	height:500px;
	overflow:auto;
}
#createNumUI_dataView td{
	width:60px;
	height:25px;
	display:inline-block;
	overflow:hidden;
}
#createNumUI_dataView table:nth-child(1){
	background:#cccccc;
	position:absolute;
	z-index:100;
}
#createNumUI_dataView table:nth-child(2){
	margin-top:25px;
}
#createNumUI_dataView table:nth-child(2) tbody tr:nth-child(2n+1) input{
	background:#00cccc;
}
#createNumUI_dataView table:nth-child(2) tbody tr:nth-child(2n) input{
	background:#cccc00;
}
#createNumUI{
	background:rgba(216,216,216,1.00);
	position:fixed;
	width:100%;
	top:0px;
	bottom:0px;
	overflow:auto;
	z-index:1000;
	display:none;
}
#createNumUI_numName{
	width:100px;
}
#numUI_numListView button{
	width:100%;
	height:100%;
}
</style>

<div id="numUI">
	<div id="numUI_pannel"><button id="numUI_createNumBtn">创建数值</button></div>
	<div id="numUI_numListView">无数值数据</div>
</div>

<div id="createNumUI">
	<button id="createNumUI_closeBtn">关闭</button>
    <input id="importBtn" type="file" onchange="importExcel(this);" />
    <div>
    	<input id="createNumUI_numName" type="text" placeholder="数值名称"/>
        <button id="createNumUI_saveBtn">保存</button>
        <button id="createNumUI_exportBtn">导出excel</button>
<!--
    以下a标签不需要内容
-->
<a href="" download="这里是下载的文件名.xlsx" id="downloadExcelFile"></a>
        <br />
        <button id="createNumUI_headBtn">表头</button>
        <button id="createNumUI_addRowBtn">添加行</button>
        <button id="createNumUI_removeRowBtn">删除行</button>
        <button id="createNumUI_showDataBtn">显示内容</button>
        <div id="createNumUI_dataView"></div>
    </div>
</div>

<div id="headDiv" class="am-popup" id="my-popup">
  <div class="am-popup-inner">
    <div class="am-popup-hd">
      <h4 class="am-popup-title">编辑表头</h4>
      <span data-am-modal-close
            class="am-close">&times;</span>
    </div>
    <div class="am-popup-bd">
    	<button id="headDiv_closeBtn">关闭</button>
    	<button id="createNumUI_addColBtn">添加列</button>
        <button id="createNumUI_removeColBtn">删除列</button>
        <button id="createNumUI_updateTableBtn">确定</button>
        <div id="createNumUI_headView"></div>
    </div>
  </div>
</div>

<div id="numUI_removeUI" class="am-modal am-modal-confirm" tabindex="-1">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">删除记录</div>
    <div class="am-modal-bd">
    确定要删除吗？
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
    </div>
  </div>
</div>
