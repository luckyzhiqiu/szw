<style>
#cdkeyUI_pannel{
	position:fixed;
	width:100%;
	top:25px;
}
#cdkeyUI_listView{
	position:fixed;
	width:100%;
	top:50px;
	bottom:25px;
	overflow:auto;
}
#cdkeyUI_listView table{
	width:100%;
}
#cdkeyUI_listView td{
	height:50px;
	border-bottom:1px solid;
	text-align:center;
	vertical-align:middle;
}
#cdkeyUI_listView table tbody tr:first-child{
	background:#cccccc;
}
#cdkeyUI_listView table tbody tr{
	background:#eeeeee;
}
#cdkeyUI table:first-child{
	width:100%;
}
</style>

<div id="cdkeyUI">
	<div id="cdkeyUI_pannel">
    	<select id="cdkeyUI_type">
        	<option value="-1">全部</option>
        	<option value="0">一次性</option>
            <option value="1">通用</option>
        </select>
        <button id="cdkeyUI_queryBtn">查询</button>
        <button id="cdkeyUI_addBtn">添加CDKEY</button>
        <button id="cdkeyUI_selectBatchBtn">批量查询</button>
        <button id="cdkeyUI_removeBatchBtn">批量删除</button>
    </div>
	<div id="cdkeyUI_listView">无CDKEY数据</div>
</div>

<div id="addCDKEYUI" class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">创建CDKEY
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
    	类型：<select id="addCDKEYUI_type">
        	<option value="0">一次性</option>
            <option value="1">通用</option>
        </select><br />
    	兵力：<input id="addCDKEYUI_soldier" value="0" /><br />
        银两：<input id="addCDKEYUI_money" value="0" /><br />
        粮草：<input id="addCDKEYUI_food" value="0" /><br />
        元宝（充值）：<input id="addCDKEYUI_gold" value="0" /><br />
        元宝（赠送）：<input id="addCDKEYUI_gold2" value="0" /><br />
        物品：<input id="addCDKEYUI_item" placeholder="itemID1,num1,itemID2,num2,..." /><br />
        豪杰：<input id="addCDKEYUI_heroID" placeholder="heroID" /><br />
        红颜：<input id="addCDKEYUI_wifeID" placeholder="wifeID" /><br />
        创建数量：<input id="addCDKEYUI_count" placeholder="创建数量" value="1" /><br />
		<button id="addCDKEYUI_newBtn">创建</button>
    </div>
  </div>
</div>

<div id="showCDKEYUI" class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">CDKEY列表
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
    	<textarea id="showCDKEYUI_listView" style="width:100%;height:300px;"></textarea>
    </div>
  </div>
</div>

<div id="removeBatchCDKEYUI" class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">批量删除CDKEY
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
    	<input id="removeBatchCDKEYUI_datetime" size="10" placeholder="2018-02-01 20:47:30" size="19" style="width:170px;" />
        <button id="removeBatchCDKEYUI_removeBtn">删除</button>
    </div>
  </div>
</div>

<div id="selectBatchCDKEYUI" class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">批量查询CDKEY
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
    	<input id="selectBatchCDKEYUI_datetime" size="10" placeholder="2018-02-01 20:47:30" size="19" style="width:170px;" />
        <button id="selectBatchCDKEYUI_selectBtn">查询</button><br>
        <textarea id="selectBatchCDKEYUI_listView" style="width:100%;height:300px;"></textarea>
    </div>
  </div>
</div>

<div id="cdkeyUI_removeUI" class="am-modal am-modal-confirm" tabindex="-1">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">删除CDKEY</div>
    <div class="am-modal-bd">
    确定要删除吗？
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
    </div>
  </div>
</div>
